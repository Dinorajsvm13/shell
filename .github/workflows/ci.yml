name: CI Build for Local Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04

    steps:
      # Step 1: Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Cache Dependencies
      - name: Cache Node Modules
        uses: actions/cache@v4
        with:
          # Cache location
          path: ~/.npm
          # Unique key based on the package-lock.json file
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          # Restore from a previous cache if the exact key is unavailable
          restore-keys: |
            ${{ runner.os }}-node-

      # Step 3: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # Step 4: Install Dependencies
      - name: Install Dependencies
        run: npm install

      # Step 5: Build All Apps with baseHref
      - name: Build All Apps
        run: |
          npm run build:all

      # Step 6: Archive Build Artifacts
      - name: Archive Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: dist/

      # Step 7: Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SVM_SHELL_WORKSPACE }}
          channelId: live
